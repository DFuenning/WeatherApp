<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container">
    <div class="row">
      <aside class="col-lg-3 bg-light float-left">
        <nav class="navbar navbar-light bg-light p-3 shadow-sm bg-light">
          <h5 class="mt-1">Search for a City:</h5>
          <form class="form-inline form-group">
            <input class="form-control" type="text" id="search-value" />
            <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
          </form>
          <ul class="list-group history"></ul>
        </nav>
      </aside>
      <!-- <div id="today" class="mt-3 float-right"></div> -->
      <div class="col-9 float-right">
        <div class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 710; height: 19rem;">
          <div id="today"></div>

          <!-- UV SECTION WITH COLOR CHANGE -->
          <div class="btn btn-sm" id="uv-btn"></div>
        </div>
      </div>
    </div>
  </div>
    <br>
    <!-- <div id="forecast" class="mt-3"></div> -->

    <!-- FIVE DAY FORECAST SECTION, 5 CARD LAYOUT -->
    <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="mainCard" class="card bg-light text-dark p-2 rem shadow-lg p-3 mb-5 bg-white rounded"
          style="width: 100%; height: 19rem;">
          <h3 id="foreLabel">5 Day Forecast</h3>
          <div class="col-12">
          <ul id="foreDiv">
          </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
